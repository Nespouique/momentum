services:
  web:
    image: ${DOCKERHUB_USERNAME:-nespouique}/momentum-web:${TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:3001
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  api:
    image: ${DOCKERHUB_USERNAME:-nespouique}/momentum-api:${TAG:-latest}
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://momentum:${DB_PASSWORD}@postgres:5432/momentum
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=momentum
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=momentum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momentum"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  prisma-studio:
    image: ${DOCKERHUB_USERNAME:-nespouique}/momentum-api:${TAG:-latest}
    container_name: momentum-prisma-studio
    ports:
      - "5555:5555"
    environment:
      - DATABASE_URL=postgresql://momentum:${DB_PASSWORD}@postgres:5432/momentum
    command: npx prisma studio --port 5555 --browser none
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
