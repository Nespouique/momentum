services:
  web:
    image: ${DOCKERHUB_USERNAME:-momentum}/momentum-web:${TAG:-latest}
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL:-http://localhost:3001}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - momentum-network

  api:
    image: ${DOCKERHUB_USERNAME:-momentum}/momentum-api:${TAG:-latest}
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgresql://momentum:${DB_PASSWORD}@postgres:5432/momentum
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - momentum-network

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=momentum
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=momentum
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momentum"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - momentum-network

volumes:
  postgres_data:

networks:
  momentum-network:
    driver: bridge
