services:
  postgres:
    image: postgres:16
    container_name: momentum-postgres
    environment:
      POSTGRES_USER: momentum
      POSTGRES_PASSWORD: momentum_dev
      POSTGRES_DB: momentum
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U momentum -d momentum"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
